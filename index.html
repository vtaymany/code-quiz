<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Adds Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Adds custom style sheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" id="view-high-scores" href="#">View Highscores</a>
                </li>
            </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="./index.html">What Is Life?</a>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link disableClick" href="#">Time: <span id="timeLeft"></span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron" id="welcomeScreen">
        <h1 class="display-4 text-center">What is life?</h1>
        <p class="lead text-center">These three questions will guide you</p>
        <div class="text-center">
            <a class="btn btn-primary btn-lg content-center" id="startButton" href="#" role="button">Start Quiz</a>
        </div>
    </div>

    <div class="text-center" id="code-quiz"> 
        <div id="code-quiz-question"></div>
        <button class="code-quiz-options" id="code-quiz-optionA" type="button" value="A"></button>
        <button class="code-quiz-options" id="code-quiz-optionB" type="button" value="B"></button>
        <button class="code-quiz-options" id="code-quiz-optionC" type="button" value="C"></button>
        <button class="code-quiz-options" id="code-quiz-optionD" type="button" value="D"></button>
    </div>

    <div class="jumbotron" id="game-over">
        <h1 class="display-4 text-center">Game Over!</h1>
        <p class="text-center">Your score was <span id="userScore"></span></p>
        <div class="text-center">
            <input type="text" class="form-control" id="initials" placeholder="Your Initials">
            <a class="btn btn-primary btn-lg content-center" id="postScore" href="#" role="button">Post Score</a>
        </div>
    </div>

    <div class="jumbotron" id="scores-table">
        <h1 class="display-4 text-center">Highscores</h1>
        <ol id="highScores">
        </ol>
    </div>




    <!-- Adds jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <!-- Adds js required for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Adds custom js -->
    <script src="./script.js"></script>
</body>
</html>
